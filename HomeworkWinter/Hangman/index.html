<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">

        <div id="top" class="container-item">
            <h1>HANGMAN</h1>
            <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
            <h2>Use the alphabet below to guess the word, or click hint to get a clue.</h2>
            <div class="left">
            <label for="chooseCategory">Choose category:</label>
                <select class="form-select form-select-sm select" aria-label="Small select example" name="category" id="chooseCategory"></select>
            </div>
            <br><br>
        </div>


        <div id="middle" class="container-item">
            <script src="makeButtons.js"></script>
        </div>

        <div id="leftDiv" class="left">
            <br><br>
            <h3>Used letters: 
                <p id="usedLetters"></p>
            </h3>
        </div>
        
        <div id="middle1" class="container-item">
            <br>
            <br>
            <br>
            <div>
                <h2 id="category"></h2>
                <p id="word"></p>
                <br>
                <h2>You have <p id="lives"></p> lives</h2>
                <br>
                
                <h2 id="clue">Clue - </h2>
                <h1 id="result"></h1>
            </div>
            <br>
        </div>

        <div id="bottom" class="container-item">
            
            <div id="picture">
                <img src="http://steve-lovelace.com/wordpress/wp-content/uploads/2013/09/hangman-figure.png" alt="">
            </div>
            <br>

            <div id="bottomButtons">
                <button id="btnClue" type="button" class="btn btn-outline-primary">Clue</button>
                <button id="btnRestart" type="button" class="btn btn-outline-primary">Restart</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
