<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item itemFullWidth">
            <input type="text" name="txtHistory" id="txtHistory" class="txt" readonly>
        </div>
        <div class="grid-item itemFullWidth">
            <input type="text" name="txtCurrent" id="txtCurrent" class="txt" readonly>
        </div>
        <div class="grid-item itemWidth1">
            <input type="button" value="C" class="btn white" id="clear">
        </div>
        <div class="grid-item">
            <input type="button" value="←" class="btn white" id="balckspace">
        </div>
        <div class="grid-item">
            <input type="button" value="÷" class="btn orange" id="division">
        </div>
        <div class="grid-item">
            <input type="button" value="7" class="btn white" id="seven">
        </div>
        <div class="grid-item">
            <input type="button" value="8" class="btn white" id="eight">
        </div>
        <div class="grid-item">
            <input type="button" value="9" class="btn white" id="nine">
        </div>
        <div class="grid-item">
            <input type="button" value="⋅" class="btn orange" id="multiplication">
        </div>
        <div class="grid-item">
            <input type="button" value="4" class="btn white" id="four">
        </div>
        <div class="grid-item">
            <input type="button" value="5" class="btn white" id="five">
        </div>
        <div class="grid-item">
            <input type="button" value="6" class="btn white" id="six">
        </div>
        <div class="grid-item">
            <input type="button" value="-" class="btn orange" id="minus">
        </div>
        <div class="grid-item">
            <input type="button" value="1" class="btn white" id="one">
        </div>
        <div class="grid-item">
            <input type="button" value="2" class="btn white" id="two">
        </div>
        <div class="grid-item">
            <input type="button" value="3" class="btn white" id="three">
        </div>
        <div class="grid-item">
            <input type="button" value="+" class="btn orange" id="plus">
        </div>
        <div class="grid-item">
            <input type="button" value="." class="btn white" id="dot">
        </div>
        <div class="grid-item itemWidth2">
            <input type="button" value="0" class="btn white" id="zero">
        </div>
        <div class="grid-item">
            <input type="button" value="=" class="btn orange" id="equal">
        </div>

        <div class="grid-item">22</div>
        <div class="grid-item">23</div>
        <div class="grid-item">24</div>
        <div class="grid-item">25</div>
        <div class="grid-item">26</div>
        <div class="grid-item">27</div>
        <div class="grid-item">28</div> -->
      </div> 
    <script src="script.js"></script>
</body>
</html>
